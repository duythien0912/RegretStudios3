<header class="header-site" role="banner">
    <link rel="stylesheet" href="{{ "/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <div class="content">

        <div class="person">
            <img alt="My photo" src="{{site.profile_picture}}">
        </div>

        <h1>
            <span class="site-title">[{{site.username}}]</span>
        </h1>

        <div class="icons-home">
            <a aria-label="Send email" title="Send me a e-mail" href="mailto:{{site.email}}">
                <i class="fa fa-envelope-o fa-2x" style="color:white"></i>
            </a>

            <a aria-label="My Facebook" target="_blank" href="https://facebook.com/{{site.facebook_username}}">
                <i class="fa fa-facebook-square fa-2x" style="color:white"></i>
            </a>

            <a aria-label="My Instagram" title="Show my feed" target="_blank" href="https://instagram.com/{{site.facebook_username}}">
                <i class="fa fa-comments-o fa-2x" style="color:white"></i> 
            </a>

            <a aria-label="Use the RSS to get updated" title="Register for my RSS" target="_blank" href="{{ "/feed.xml" | prepend: site.baseurl }}">
                <i class="fa fa-file-excel-o fa-2x" style="color:white"></i> 
            </a>
        </div>

        <ul class="recent">
            <p>Recent posts:</p>
             {% for post in site.posts limit:3%}
                <li>
                    <a title="Will take a my recent post" href="{{ post.url | prepend: site.baseurl }}">
                        <h2 class="post-title" itemprop="name">{{ post.title }}</h2>
                    </a>
                </li>
              {% endfor %}
        </ul>

        <ul class="recent">
            <p>Social Network:</p>
             {% for project in site.projects limit:3%}
                <li>
                    <a title="Show my recent project" href="{{ project.url}}">
                        <h2 class="post-title" itemprop="name">{{ project.name }}</h2>
                    </a>
                </li>
              {% endfor %}
        </ul>

    </div>
    {% include menu-search.html %}
</header>
